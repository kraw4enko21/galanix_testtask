<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="img/1.jpg" data-set="foto-1" alt="1" class="foto foto-first">
        <img src="img/2.jpg" data-set="foto-2" alt="2" class="foto">
        <img src="img/3.jpg" data-set="foto-3" alt="3" class="foto">
        <img src="img/4.jpg" data-set="foto-4" alt="4" class="foto">
        <img src="img/5.jpg" data-set="foto-5" alt="5" class="foto foto-first">
        <img src="img/6.jpg" data-set="foto-6" alt="6" class="foto">

        <img src="img/12.jpg"  data-set="foto-12" alt="12" class="foto">

    <div class="modal-1">
        <div class="modal__container">
            <h2>Кількість фото:</h2>
            <p class="amout"></p>
            <h3>Сьогоднішня дата</h3>
            <p class="data"></p>
            <button class="btn-close">
                <img src="img/btn-close.png" alt="close">
            </button>
        </div>
    </div>
    <div class="modal-2 close">
        <div class="modal__image">
            <img src="img/1.jpg" id="foto-1" alt="1" class="foto__show close">
            <img src="img/2.jpg" id="foto-2" alt="2" class="foto__show close">
            <img src="img/3.jpg" id="foto-3" alt="3" class="foto__show close">
            <img src="img/4.jpg" id="foto-4" alt="4" class="foto__show close">
            <img src="img/5.jpg" id="foto-5" alt="5" class="foto__show close">
            <img src="img/6.jpg" id="foto-6" alt="6" class="foto__show close">
            <img src="img/7.jpg" id="foto-7" alt="7" class="foto__show close">
            <img src="img/8.jpg" id="foto-8" alt="8" class="foto__show close">
            <img src="img/9.jpg" id="foto-9" alt="9" class="foto__show close">
            <img src="img/10.jpg" id="foto-10" alt="10" class="foto__show close">
            <img src="img/11.jpg" id="foto-11" alt="11" class="foto__show close">
            <img src="img/12.jpg" id="foto-12" alt="12" class="foto__show close">
            <button class="btn-close-2">
                <img src="img/btn-close-2.png" alt="close">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
